<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Peralta|Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
 <div class="wrapper">
     <div class="text-header">
        <h1 style="font-family: 'Permanent Marker', cursive;">CARD <span style="color: rgb(165, 11, 11)">GAME</span></h1>
        <span style="font-family:Arial, Helvetica, sans-serif"><span id="count">0  </span>MOVE(s)</span>
        <span id="refresh" style="font-size: 20px; color:rgb(165, 11, 11) "><i class="fab fa-firefox"></i></span>
     </div>
     <br>
     <div class="memory-game">
         <div onclick="count()" class="card" data-framework="battle">
             <div class="front-face">
                <i class="fab fa-battle-net"></i>
             </div>
             <div class="back-face">
                <i class="fab fa-accusoft"></i>
             </div>
         </div>
         <div onclick="count()" class="card" data-framework="avianex">
            <div class="front-face">
                <i class="fab fa-avianex"></i>
            </div>
            <div class="back-face">
               <i class="fab fa-accusoft"></i>
            </div>
        </div>
        <div onclick="count()" class="card" data-framework="angellist">
            <div class="front-face">
                <i class="fab fa-angellist"></i>
            </div>
            <div class="back-face">
               <i class="fab fa-accusoft"></i>
            </div>
        </div>
        <div onclick="count()" class="card" data-framework="battle">
            <div class="front-face">
                <i class="fab fa-battle-net"></i>
            </div>
            <div class="back-face">
               <i class="fab fa-accusoft"></i>
            </div>
        </div>
     </div>
     <br>
     <div class="memory-game">
        <div onclick="count()" class="card" data-framework="app-store">
            <div class="front-face">
                <i class="fab fa-app-store"></i>
            </div>
            <div class="back-face">
               <i class="fab fa-accusoft"></i>
            </div>
        </div>
        <div onclick="count()" class="card" data-framework="ethereum">
           <div class="front-face">
            <i class="fab fa-ethereum"></i>
           </div>
           <div class="back-face">
              <i class="fab fa-accusoft"></i>
           </div>
       </div>
       <div onclick="count()" class="card" data-framework="angry">
           <div class="front-face">
            <i class="fab fa-angrycreative"></i>
           </div>
           <div class="back-face">
              <i class="fab fa-accusoft"></i>
           </div>
       </div>
       <div onclick="count()" class="card" data-framework="avianex">
           <div class="front-face">
            <i class="fab fa-avianex"></i>
           </div>
           <div class="back-face">
              <i class="fab fa-accusoft"></i>
           </div>
       </div>
    </div>
    <br>
    <div class="memory-game">
        <div onclick="count()" class="card" data-framework="ethereum">
            <div class="front-face">
                <i class="fab fa-ethereum"></i>
            </div>
            <div class="back-face">
               <i class="fab fa-accusoft"></i>
            </div>
        </div>
        <div onclick="count()" class="card" data-framework="angellist">
           <div class="front-face">
            <i class="fab fa-angellist"></i>
           </div>
           <div class="back-face">
              <i class="fab fa-accusoft"></i>
           </div>
       </div>
       <div onclick="count()" class="card" data-framework="angry">
           <div class="front-face">
            <i class="fab fa-angrycreative"></i>
           </div>
           <div class="back-face">
              <i class="fab fa-accusoft"></i>
           </div>
       </div>
       <div onclick="count()" class="card" data-framework="app-store">
           <div class="front-face">
            <i class="fab fa-app-store"></i>
           </div>
           <div class="back-face">
              <i class="fab fa-accusoft"></i>
           </div>
       </div>
    </div>
 </div>
    
<script src="https://kit.fontawesome.com/66f4a21315.js"></script>
<script src="main.js"></script>
</body>
</html>
